<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 04</title>
</head>
<body>
    <h1>Imagens dimâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos doferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Uma foto grande ilustrativa">
    </picture>
    <hr>
    <h1>Audios e videos no HTML 5</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/audio-ani.mp3" type="audio/mpeg">
        <p>Infelizmente não conseguimos carregar o audio</p>
    </audio>
    <!-- MP3, WAV(Arquivo pesado), OGG-->
   <video controls loop width="500" autoplay>
    <source src="midia/video-ani480.mp4" type="video/mp4">
   </video>
   <!-- MP4/M4V, WEBM(Arquivos bem leves), OGV-->
</body>
</html>
